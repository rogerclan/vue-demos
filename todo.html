<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mad List</title>
    <link
      href="https://cdn.materialdesignicons.com/3.6.95/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/vue"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/assets/css/todo.css" />
  </head>

  <body>
    <div id="app">
      <div class="panel">
        <p class="panel-heading">My Todo List</p>
        <div class="panel-block">
          <p class="control has-icons-left">
            <input type="text" placeholder="What now?" class="input is-small" />
            <span class="icon is-small is-left">
              <i class="mdi mdi-note-plus-outline" aria-hidden="true"></i>
            </span>
          </p>
        </div>
        <div class="panel-block has-text-centered">
          <p style="text-align: center;">
            # of # items done.
          </p>
        </div>
        <div class="panel-block has-text-centered">
          No items. You must be awesome.
        </div>
        <div class="panel-block">
          <span class="panel-icon">
            <i class="mdi mdi-check-box-outline" aria-hidden="true"></i>
          </span>
          <span class="is-strikethru">
            Wash Car
          </span>
        </div>
        <div class="panel-block">
          <span class="panel-icon">
            <i class="mdi mdi-square-outline" aria-hidden="true"></i>
          </span>
          <span>
            Clean Room
          </span>
        </div>
        <div class="panel-block">
          <span class="panel-icon">
            <i class="mdi mdi-square-outline" aria-hidden="true"></i>
          </span>
          <span>
            Solve World Hunger
          </span>
        </div>
        <div class="panel-block">
          <button class="button is-link is-outlined is-fullwidth">
            Remove Done Items
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
