<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Truth</title>
    <script src="https://unpkg.com/vue"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/quote.css" />
  </head>
  <body>
    <div id="app">
      <div class="quote">
        <blockquote>
          The truth is you don't know what is going to happen tomorrow. Life is
          a crazy ride, and nothing is guaranteed.
        </blockquote>
        <cite>- {{ name }}</cite>
      </div>
      <p class="quote__input">
        Set quote by <input type="text" v-model="name" />
      </p>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          name: 'Slim Shaddy'
        }
      })
    </script>
  </body>
</html>
